<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店产品测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .price { color: #28a745; font-weight: bold; }
        .stock { color: #007bff; }
        .loading { color: #666; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>
    <h1>🛍️ AIStorm 商店产品测试</h1>
    
    <div id="status" class="loading">正在加载产品数据...</div>
    
    <div id="api-info">
        <h3>API 配置信息：</h3>
        <p>API Base URL: <span id="api-url"></span></p>
        <p>当前页面: <span id="current-url"></span></p>
    </div>
    
    <div id="products"></div>

    <script src="assets/js/api-config.js"></script>
    <script>
        // 显示API配置信息
        document.getElementById('api-url').textContent = window.apiConfig.getBaseUrl();
        document.getElementById('current-url').textContent = window.location.href;
        
        async function testProductsAPI() {
            const statusDiv = document.getElementById('status');
            const productsDiv = document.getElementById('products');
            
            try {
                statusDiv.textContent = '🔄 正在连接后端API...';
                statusDiv.className = 'loading';
                
                const apiBaseUrl = window.apiConfig.getBaseUrl();
                console.log('🌐 API Base URL:', apiBaseUrl);
                
                const response = await fetch(`${apiBaseUrl}/products`);
                console.log('📡 API响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                }
                
                const products = await response.json();
                console.log('📦 获取到产品数据:', products);
                
                statusDiv.textContent = `✅ 成功加载 ${products.length} 个产品`;
                statusDiv.className = 'success';
                
                // 显示产品列表
                productsDiv.innerHTML = products.map((product, index) => `
                    <div class="product">
                        <h3>${index + 1}. ${product.name}</h3>
                        <p><strong>描述:</strong> ${product.short_description || product.description || '无描述'}</p>
                        <p class="price">💰 价格: $${product.price_usd} USDT/${product.price_unit}</p>
                        <p class="stock">📦 库存: ${product.stock_quantity} 个</p>
                        <p>✅ 状态: ${product.in_stock ? '有货' : '缺货'}</p>
                        <p>🔗 页面: ${product.page_url}</p>
                        <p>🏷️ 分类: ${product.category}</p>
                        <p>📅 更新时间: ${product.updated_at}</p>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('❌ 加载产品失败:', error);
                statusDiv.textContent = `❌ 加载失败: ${error.message}`;
                statusDiv.className = 'error';
                
                // 显示错误详情
                productsDiv.innerHTML = `
                    <div class="product" style="border-color: #dc3545;">
                        <h3>错误详情</h3>
                        <p><strong>错误信息:</strong> ${error.message}</p>
                        <p><strong>API URL:</strong> ${window.apiConfig.getBaseUrl()}/products</p>
                        <p><strong>建议:</strong> 请确保后端服务器正在运行在 http://localhost:5001</p>
                    </div>
                `;
            }
        }
        
        // 页面加载完成后测试API
        document.addEventListener('DOMContentLoaded', testProductsAPI);
    </script>
</body>
</html>

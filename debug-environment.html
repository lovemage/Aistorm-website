<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境检测和调试工具 - AIStorm</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        
        .section h2 {
            color: #555;
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #666;
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 5px 8px;
            border-radius: 4px;
            word-break: break-all;
        }
        
        .status {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 5px 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
        }
        
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .log-area {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .api-test-result {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ccc;
        }
        
        .api-test-result.success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .api-test-result.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 环境检测和调试工具</h1>
        
        <!-- 环境信息 -->
        <div class="section">
            <h2>📊 环境信息</h2>
            <div class="info-grid" id="environmentInfo">
                <!-- 动态填充 -->
            </div>
        </div>
        
        <!-- API配置状态 -->
        <div class="section">
            <h2>🔌 API配置状态</h2>
            <div id="apiConfigStatus">
                <!-- 动态填充 -->
            </div>
        </div>
        
        <!-- API连接测试 -->
        <div class="section">
            <h2>🌐 API连接测试</h2>
            <div>
                <button class="test-button" onclick="testAllAPIs()">🚀 开始全面测试</button>
                <button class="test-button" onclick="testProductsAPI()">📦 测试产品API</button>
                <button class="test-button" onclick="testSettingsAPI()">⚙️ 测试设置API</button>
                <button class="test-button" onclick="clearLogs()">🗑️ 清空日志</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div id="apiTestResults">
                <!-- 测试结果 -->
            </div>
            
            <div class="log-area" id="logArea">
                等待测试开始...
            </div>
        </div>
        
        <!-- 解决方案建议 -->
        <div class="section">
            <h2>💡 解决方案建议</h2>
            <div id="solutionSuggestions">
                <!-- 动态填充 -->
            </div>
        </div>
    </div>

    <!-- 引入API配置 -->
    <script src="assets/js/api-config.js"></script>
    
    <script>
        let logArea = document.getElementById('logArea');
        let testResults = document.getElementById('apiTestResults');
        let progressFill = document.getElementById('progressFill');
        
        // 日志函数
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = {
                'info': '📝',
                'success': '✅',
                'error': '❌',
                'warning': '⚠️'
            }[type] || '📝';
            
            logArea.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        // 清空日志
        function clearLogs() {
            logArea.textContent = '日志已清空...\n';
            testResults.innerHTML = '';
            progressFill.style.width = '0%';
        }
        
        // 更新进度条
        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }
        
        // 添加测试结果
        function addTestResult(title, success, details) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `api-test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <strong>${success ? '✅' : '❌'} ${title}</strong>
                <div style="margin-top: 8px; font-size: 0.9rem;">${details}</div>
            `;
            testResults.appendChild(resultDiv);
        }
        
        // 测试单个API端点
        async function testAPIEndpoint(url, description) {
            log(`测试 ${description}: ${url}`);
            
            try {
                const startTime = Date.now();
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    log(`${description} 成功 (${responseTime}ms)`, 'success');
                    addTestResult(description, true, `响应时间: ${responseTime}ms | 状态: ${response.status} | 数据长度: ${JSON.stringify(data).length} 字符`);
                    return { success: true, data, responseTime, status: response.status };
                } else {
                    log(`${description} 失败: HTTP ${response.status}`, 'error');
                    addTestResult(description, false, `HTTP状态: ${response.status} | 响应时间: ${responseTime}ms`);
                    return { success: false, status: response.status, responseTime };
                }
            } catch (error) {
                log(`${description} 错误: ${error.message}`, 'error');
                addTestResult(description, false, `错误: ${error.message}`);
                return { success: false, error: error.message };
            }
        }
        
        // 测试产品API
        async function testProductsAPI() {
            log('开始测试产品API...', 'info');
            updateProgress(10);
            
            const baseUrl = window.apiConfig.getBaseUrl();
            const result = await testAPIEndpoint(`${baseUrl}/products`, '产品列表API');
            
            updateProgress(100);
            return result;
        }
        
        // 测试设置API
        async function testSettingsAPI() {
            log('开始测试设置API...', 'info');
            updateProgress(10);
            
            const baseUrl = window.apiConfig.getBaseUrl();
            const result = await testAPIEndpoint(`${baseUrl}/settings`, '站点设置API');
            
            updateProgress(100);
            return result;
        }
        
        // 全面测试
        async function testAllAPIs() {
            log('开始全面API测试...', 'info');
            testResults.innerHTML = '';
            
            const baseUrl = window.apiConfig.getBaseUrl();
            const tests = [
                { url: `${baseUrl}/products`, desc: '产品列表API' },
                { url: `${baseUrl}/settings`, desc: '站点设置API' }
            ];
            
            let successCount = 0;
            
            for (let i = 0; i < tests.length; i++) {
                updateProgress((i / tests.length) * 100);
                const result = await testAPIEndpoint(tests[i].url, tests[i].desc);
                if (result.success) successCount++;
                
                // 添加延迟，避免请求过快
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            updateProgress(100);
            log(`测试完成！成功: ${successCount}/${tests.length}`, successCount === tests.length ? 'success' : 'warning');
            
            // 生成解决方案建议
            generateSuggestions(successCount, tests.length);
        }
        
        // 生成解决方案建议
        function generateSuggestions(successCount, totalCount) {
            const suggestionsDiv = document.getElementById('solutionSuggestions');
            
            if (successCount === totalCount) {
                suggestionsDiv.innerHTML = `
                    <div class="status success">
                        🎉 所有API测试通过！前后端数据同步应该正常工作。
                    </div>
                `;
            } else if (successCount === 0) {
                suggestionsDiv.innerHTML = `
                    <div class="status error">
                        ❌ 所有API测试失败！请检查以下问题：
                    </div>
                    <ul>
                        <li>确认后端服务器正在运行</li>
                        <li>检查API基础URL配置是否正确</li>
                        <li>验证CORS设置是否允许当前域名</li>
                        <li>检查网络连接和防火墙设置</li>
                        <li>查看浏览器控制台和服务器日志</li>
                    </ul>
                `;
            } else {
                suggestionsDiv.innerHTML = `
                    <div class="status warning">
                        ⚠️ 部分API测试失败！请检查失败的端点。
                    </div>
                    <ul>
                        <li>检查失败端点的具体错误信息</li>
                        <li>验证数据库连接是否正常</li>
                        <li>确认相关数据表是否存在</li>
                    </ul>
                `;
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 显示环境信息
            const envInfo = window.apiConfig.getEnvironmentInfo();
            const envInfoDiv = document.getElementById('environmentInfo');
            
            Object.entries(envInfo).forEach(([key, value]) => {
                const infoItem = document.createElement('div');
                infoItem.className = 'info-item';
                infoItem.innerHTML = `
                    <div class="info-label">${key}</div>
                    <div class="info-value">${value}</div>
                `;
                envInfoDiv.appendChild(infoItem);
            });
            
            // 显示API配置状态
            const apiConfigDiv = document.getElementById('apiConfigStatus');
            apiConfigDiv.innerHTML = `
                <div class="info-item">
                    <div class="info-label">API基础URL</div>
                    <div class="info-value">${window.apiConfig.getBaseUrl()}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">调试模式</div>
                    <div class="status ${window.apiConfig.debug ? 'info' : 'success'}">
                        ${window.apiConfig.debug ? '开启' : '关闭'}
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">生产环境</div>
                    <div class="status ${window.apiConfig.isProduction ? 'success' : 'warning'}">
                        ${window.apiConfig.isProduction ? '是' : '否'}
                    </div>
                </div>
            `;
            
            log('环境检测工具已加载', 'success');
            log(`当前API基础URL: ${window.apiConfig.getBaseUrl()}`, 'info');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航测试</title>
    
    <!-- 统一设计系统 -->
    <link rel="stylesheet" href="assets/css/unified-design-system.css">
    
    <style>
        body {
            padding-top: 100px;
        }
        .test-info {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }
        .test-info h2 {
            color: var(--color-primary);
            margin-bottom: 20px;
        }
        .test-info p {
            margin-bottom: 10px;
        }
        .device-info {
            background: var(--color-bg);
            padding: 15px;
            border-radius: var(--radius-md);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav">
        <div class="container nav-container">
            <div class="nav-logo">
                <img src="assets/images/logo.jpeg" alt="AIStorm Logo" style="width: 32px; height: 32px; border-radius: 50%; margin-right: 12px;">
                AIStorm
            </div>
            
            <!-- 桌面端导航链接 -->
            <div class="nav-links">
                <a href="/" class="nav-link">首页</a>
                <a href="pages/shop.html" class="nav-link active">商店</a>
                <a href="pages/ai_news.html" class="nav-link">AI新闻</a>
                <a href="/#contact" class="nav-link">联系</a>
            </div>
            
            <!-- 右侧操作区域 -->
            <div class="nav-actions">
                <button class="theme-toggle" aria-label="切换主题">🌙</button>
                <a href="pages/shop.html" class="btn btn-primary">购买服务</a>
                
                <!-- 汉堡菜单按钮 (仅移动端显示) -->
                <button class="nav-toggle" aria-label="切换导航菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
        
        <!-- 手机端下拉菜单 -->
        <div class="nav-dropdown">
            <div class="nav-dropdown-links">
                <a href="/" class="nav-dropdown-link">首页</a>
                <a href="pages/shop.html" class="nav-dropdown-link active">商店</a>
                <a href="pages/ai_news.html" class="nav-dropdown-link">AI新闻</a>
                <a href="/#contact" class="nav-dropdown-link">联系</a>
            </div>
            <div class="nav-dropdown-actions">
                <a href="pages/shop.html" class="btn btn-primary">购买服务</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="test-info">
            <h2>导航功能测试页面</h2>
            <p>这是一个用于测试响应式导航功能的页面。</p>
            <p>请在不同设备尺寸下测试以下功能：</p>
            <ul>
                <li>桌面端：应显示完整的导航链接，汉堡菜单应该隐藏</li>
                <li>移动端（宽度 < 768px）：应显示汉堡菜单，点击后显示下拉菜单</li>
                <li>汉堡菜单动画：点击时应有旋转动画效果</li>
                <li>点击菜单外部区域应关闭菜单</li>
                <li>按ESC键应关闭菜单</li>
            </ul>
            
            <div class="device-info">
                <h3>当前设备信息</h3>
                <p>窗口宽度：<span id="windowWidth"></span>px</p>
                <p>设备类型：<span id="deviceType"></span></p>
                <p>导航状态：<span id="navStatus"></span></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    
    <script>
        // 显示设备信息
        function updateDeviceInfo() {
            const width = window.innerWidth;
            document.getElementById('windowWidth').textContent = width;
            document.getElementById('deviceType').textContent = width > 768 ? '桌面端' : '移动端';
            
            const navToggle = document.querySelector('.nav-toggle');
            const isVisible = window.getComputedStyle(navToggle).display !== 'none';
            document.getElementById('navStatus').textContent = isVisible ? '汉堡菜单显示' : '桌面端导航显示';
        }
        
        updateDeviceInfo();
        window.addEventListener('resize', updateDeviceInfo);
        
        // 调试信息
        console.log('测试页面加载完成');
        console.log('导航元素检查：', {
            navToggle: document.querySelector('.nav-toggle'),
            navDropdown: document.querySelector('.nav-dropdown'),
            navLinks: document.querySelectorAll('.nav-dropdown-link')
        });
    </script>
</body>
</html>

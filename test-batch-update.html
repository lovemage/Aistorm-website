<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量更新测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>批量更新库存测试</h1>
    
    <button class="btn" onclick="testBatchUpdate()">测试批量更新</button>
    <button class="btn" onclick="getProducts()">获取产品列表</button>
    
    <div id="result"></div>
    
    <script>
        async function getProducts() {
            try {
                const response = await fetch('http://localhost:5001/api/products', {
                    credentials: 'include'
                });
                const products = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <h3>产品列表：</h3>
                        <pre>${JSON.stringify(products, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>获取产品失败：</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testBatchUpdate() {
            try {
                const updates = [
                    { id: 1, in_stock: true, stock_quantity: 100 },
                    { id: 2, in_stock: false, stock_quantity: 0 },
                    { id: 3, in_stock: true, stock_quantity: 50 }
                ];
                
                const response = await fetch('http://localhost:5001/api/products/batch-update-stock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ updates })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('result').innerHTML = `
                        <div class="success">
                            <h3>批量更新成功！</h3>
                            <p>${result.message}</p>
                            <p>更新数量：${result.updated_count}</p>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <h3>批量更新失败：</h3>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>批量更新失败：</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>

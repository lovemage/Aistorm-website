<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付测试页面 - AIStorm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0D0F12 0%, #1A1D24 100%);
            color: #EAEAEA;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .payment-container {
            background: rgba(26, 29, 36, 0.9);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        .success-icon {
            font-size: 4rem;
            color: #39FF14;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            color: #00E5FF;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .order-info {
            background: rgba(13, 15, 18, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border-left: 4px solid #39FF14;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(234, 234, 234, 0.1);
        }

        .info-label {
            color: #00E5FF;
            font-weight: 600;
        }

        .info-value {
            color: #EAEAEA;
            font-family: 'Courier New', monospace;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(45deg, #00E5FF, #D400FF);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 229, 255, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #39FF14, #00E5FF);
        }

        .test-mode {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #FFC107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #FFC107;
        }

        .webhook-buttons {
            margin-top: 20px;
        }

        .webhook-btn {
            background: linear-gradient(45deg, #39FF14, #20C997);
            margin: 5px;
            padding: 10px 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="success-icon">✅</div>
        
        <h1>支付测试页面</h1>
        
        <div class="test-mode">
            <strong>⚠️ 测试模式</strong><br>
            这是一个测试页面，用于模拟支付成功流程
        </div>

        <div class="order-info">
            <div class="info-item">
                <span class="info-label">订单号:</span>
                <span class="info-value" id="orderId">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">金额:</span>
                <span class="info-value" id="amount">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">追踪ID:</span>
                <span class="info-value" id="trackId">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">状态:</span>
                <span class="info-value" style="color: #39FF14;">测试模式</span>
            </div>
        </div>

        <div class="webhook-buttons">
            <h3 style="color: #00E5FF; margin-bottom: 15px;">测试 Webhook 事件</h3>
            <button class="btn webhook-btn" onclick="sendWebhook('Paid')">模拟支付成功</button>
            <button class="btn webhook-btn" onclick="sendWebhook('Failed')">模拟支付失败</button>
            <button class="btn webhook-btn" onclick="sendWebhook('Processing')">模拟处理中</button>
        </div>

        <div class="buttons">
            <a href="/" class="btn">返回首页</a>
            <a href="/pages/shop.html" class="btn btn-secondary">继续购物</a>
        </div>
    </div>

    <script>
        // 从URL参数获取订单信息
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order') || '测试订单';
        const amount = urlParams.get('amount') || '0';
        const trackId = urlParams.get('trackId') || '测试追踪ID';

        // 显示订单信息
        document.getElementById('orderId').textContent = orderId;
        document.getElementById('amount').textContent = `$${amount} USDT`;
        document.getElementById('trackId').textContent = trackId;

        // 发送测试 Webhook
        async function sendWebhook(status) {
            try {
                const webhookData = {
                    orderId: orderId,
                    status: status,
                    amount: amount,
                    currency: 'USDT',
                    trackId: trackId
                };

                console.log('发送 Webhook:', webhookData);
                
                const response = await fetch('/oxapay-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`✅ Webhook 发送成功！\n状态: ${status}\n响应: ${JSON.stringify(result)}`);
                } else {
                    alert(`❌ Webhook 发送失败！\nHTTP状态: ${response.status}`);
                }
            } catch (error) {
                console.error('Webhook 错误:', error);
                alert(`❌ Webhook 发送出错: ${error.message}`);
            }
        }

        // 页面加载时的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.payment-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试支付成功 - AIStorm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0D0F12 0%, #101217 50%, #1A1D24 100%);
            color: #EAEAEA;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            background: linear-gradient(145deg, #1A1D24, #101217);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            border: 2px solid #39FF14;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
            max-width: 600px;
            margin: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: #39FF14;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-title {
            color: #39FF14;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .test-mode-badge {
            background: #FF6B35;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        .order-info {
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            color: #C0C0C0;
            font-weight: bold;
        }

        .info-value {
            color: #EAEAEA;
        }

        .next-steps {
            background: rgba(212, 0, 255, 0.1);
            border: 1px solid rgba(212, 0, 255, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
        }

        .next-steps h3 {
            color: #D400FF;
            margin-top: 0;
        }

        .next-steps ul {
            margin: 0;
            padding-left: 1.5rem;
        }

        .next-steps li {
            margin-bottom: 0.5rem;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00E5FF, #0AA6D8);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #39FF14, #2ECC40);
            color: #000;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(57, 255, 20, 0.4);
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #B0B0B0;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .success-title {
                font-size: 1.5rem;
            }
            
            .info-row {
                flex-direction: column;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1 class="success-title">测试支付成功！</h1>
        
        <div class="test-mode-badge">
            🧪 测试模式
        </div>
        
        <p style="color: #C0C0C0; margin-bottom: 1.5rem;">
            这是一个测试支付页面。在实际使用中，您将被重定向到真实的OxaPay支付页面。
        </p>
        
        <div class="order-info">
            <div class="info-row">
                <span class="info-label">订单号:</span>
                <span class="info-value" id="orderId">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">金额:</span>
                <span class="info-value" id="amount">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">追踪ID:</span>
                <span class="info-value" id="trackId">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">状态:</span>
                <span class="info-value" style="color: #39FF14;">测试支付成功</span>
            </div>
        </div>
        
        <div class="next-steps">
            <h3>📋 接下来的步骤</h3>
            <ul>
                <li><strong>测试环境</strong>：当前为开发测试模式，无需实际付款</li>
                <li><strong>订单处理</strong>：系统将自动模拟支付成功流程</li>
                <li><strong>账号交付</strong>：在正式环境中，我们会通过邮箱发送账号信息</li>
                <li><strong>客服支持</strong>：如有问题，请联系客服获取帮助</li>
            </ul>
        </div>
        
        <div style="margin: 2rem 0;">
            <button class="btn btn-success" onclick="simulatePaymentSuccess()">
                模拟支付成功
            </button>
            <a href="/pages/shop.html" class="btn btn-primary">
                返回商店
            </a>
        </div>
        
        <div class="contact-info">
            <p><strong>客服联系方式：</strong></p>
            <p>微信：aistorm2024 | 邮箱：support@aistorm.art</p>
            <p>工作时间：9:00-21:00 (北京时间)</p>
        </div>
    </div>

    <script>
        // 从URL参数获取订单信息
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                order: params.get('order'),
                amount: params.get('amount'),
                trackId: params.get('trackId')
            };
        }

        // 显示订单信息
        function displayOrderInfo() {
            const params = getUrlParams();
            
            if (params.order) {
                document.getElementById('orderId').textContent = params.order;
            }
            
            if (params.amount) {
                document.getElementById('amount').textContent = `$${params.amount} USDT`;
            }
            
            if (params.trackId) {
                document.getElementById('trackId').textContent = params.trackId;
            }
        }

        // 模拟支付成功
        async function simulatePaymentSuccess() {
            const params = getUrlParams();
            
            if (!params.order) {
                alert('缺少订单信息');
                return;
            }

            try {
                // 发送webhook模拟支付成功
                const webhookData = {
                    orderId: params.order,
                    status: 'Paid',
                    amount: params.amount || '130.0',
                    currency: 'USDT',
                    trackId: params.trackId || 'test_track_' + Date.now()
                };

                const response = await fetch('/oxapay-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(webhookData)
                });

                if (response.ok) {
                    alert('✅ 支付成功模拟完成！\n\n订单状态已更新，Telegram通知已发送。\n请检查您的邮箱获取账号信息。');
                    
                    // 更新页面状态
                    document.querySelector('.test-mode-badge').innerHTML = '✅ 支付已完成';
                    document.querySelector('.test-mode-badge').style.background = '#39FF14';
                    document.querySelector('.test-mode-badge').style.color = '#000';
                    
                    // 禁用按钮
                    const btn = document.querySelector('.btn-success');
                    btn.disabled = true;
                    btn.innerHTML = '已完成 ✅';
                    btn.style.opacity = '0.6';
                    btn.style.cursor = 'not-allowed';
                } else {
                    throw new Error('模拟支付失败');
                }
            } catch (error) {
                console.error('模拟支付错误:', error);
                alert('❌ 模拟支付失败: ' + error.message);
            }
        }

        // 页面加载时显示订单信息
        document.addEventListener('DOMContentLoaded', displayOrderInfo);

        // 5秒后自动模拟支付成功（仅在测试模式下）
        setTimeout(() => {
            const autoSimulate = confirm('🤖 自动测试模式\n\n是否自动模拟支付成功？\n\n点击"确定"自动完成支付流程\n点击"取消"手动操作');
            if (autoSimulate) {
                simulatePaymentSuccess();
            }
        }, 5000);
    </script>
</body>
</html> 
</html>

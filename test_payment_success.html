<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试支付 - AIStorm</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .payment-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .order-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: 600;
            color: #495057;
        }
        .value {
            color: #212529;
            font-family: monospace;
        }
        .payment-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .processing {
            display: none;
            color: #666;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-icon">💳</div>
        <h1>测试支付页面</h1>
        <p>这是一个模拟的OxaPay支付页面，用于测试支付流程。</p>
        
        <div class="order-info">
            <div class="info-row">
                <span class="label">订单号:</span>
                <span class="value" id="order-id">-</span>
            </div>
            <div class="info-row">
                <span class="label">支付金额:</span>
                <span class="value" id="amount">-</span>
            </div>
            <div class="info-row">
                <span class="label">追踪ID:</span>
                <span class="value" id="track-id">-</span>
            </div>
            <div class="info-row">
                <span class="label">支付方式:</span>
                <span class="value">USDT (测试)</span>
            </div>
        </div>

        <div class="payment-buttons">
            <button class="btn btn-success" onclick="simulatePaymentSuccess()">
                ✅ 模拟支付成功
            </button>
            <button class="btn btn-danger" onclick="simulatePaymentFailure()">
                ❌ 模拟支付失败
            </button>
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            处理中，请稍候...
        </div>
    </div>

    <script>
        // 从URL参数获取订单信息
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        const amount = urlParams.get('amount');
        const trackId = urlParams.get('trackId');

        // 显示订单信息
        if (orderId) document.getElementById('order-id').textContent = orderId;
        if (amount) document.getElementById('amount').textContent = `$${amount} USDT`;
        if (trackId) document.getElementById('track-id').textContent = trackId;

        async function simulatePaymentSuccess() {
            if (!orderId) {
                alert('缺少订单ID');
                return;
            }

            showProcessing();

            try {
                const response = await fetch('/oxapay-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderId: orderId,
                        status: 'Paid',
                        amount: amount || '0',
                        currency: 'USDT',
                        trackId: trackId || 'test_track_' + Date.now()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('支付成功！订单已完成，请查看Telegram通知。');
                    // 3秒后跳转
                    setTimeout(() => {
                        window.close() || (window.location.href = '/');
                    }, 3000);
                } else {
                    showError('Webhook处理失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        async function simulatePaymentFailure() {
            if (!orderId) {
                alert('缺少订单ID');
                return;
            }

            showProcessing();

            try {
                const response = await fetch('/oxapay-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderId: orderId,
                        status: 'Failed',
                        amount: amount || '0',
                        currency: 'USDT',
                        trackId: trackId || 'test_track_' + Date.now()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showError('支付失败已处理，请查看Telegram通知。');
                } else {
                    showError('Webhook处理失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        function showProcessing() {
            document.getElementById('processing').style.display = 'block';
            document.querySelector('.payment-buttons').style.display = 'none';
        }

        function showSuccess(message) {
            document.getElementById('processing').style.display = 'none';
            document.querySelector('.payment-container').innerHTML = `
                <div class="payment-icon">✅</div>
                <h1>支付成功</h1>
                <p>${message}</p>
                <p style="color: #666; margin-top: 20px;">页面将在3秒后自动关闭...</p>
            `;
        }

        function showError(message) {
            document.getElementById('processing').style.display = 'none';
            document.querySelector('.payment-container').innerHTML = `
                <div class="payment-icon">❌</div>
                <h1>支付失败</h1>
                <p>${message}</p>
                <button class="btn btn-success" onclick="location.reload()">重新尝试</button>
            `;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - AIStorm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .success-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            animation: bounceIn 1s ease-out;
        }
        .order-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 5px solid #28a745;
        }
        .download-section {
            background: #e3f2fd;
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
        }
        .download-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
            color: white;
        }
        .receipt-info {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ffeaa7;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .status-badge {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .transaction-hash {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-size: 0.9rem;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); min-height: 100vh;">
    <div class="container">
        <div class="success-container">
            <!-- 成功图标和标题 -->
            <div class="text-center mb-4">
                <i class="fas fa-check-circle success-icon"></i>
                <h1 class="mt-3 text-success">支付成功！</h1>
                <p class="text-muted fs-5">您的订单已确认，感谢您的购买</p>
            </div>

            <!-- 订单状态 -->
            <div class="text-center mb-4">
                <span class="status-badge">
                    <i class="fas fa-check"></i> 支付已确认
                </span>
            </div>

            <!-- 订单详情 -->
            <div class="order-details">
                <h5><i class="fas fa-receipt text-success"></i> 订单详情</h5>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>订单号：</strong><br>
                        <span id="order-id" class="text-primary">加载中...</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>支付时间：</strong><br>
                        <span id="payment-time">加载中...</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>产品名称：</strong><br>
                        <span id="product-name">加载中...</span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>支付金额：</strong><br>
                        $<span id="usd-amount">加载中...</span> USD</p>
                    </div>
                    <div class="col-12 mt-2">
                        <p><strong>交易哈希：</strong><br>
                        <span id="transaction-hash" class="transaction-hash">支付确认中...</span></p>
                    </div>
                </div>
            </div>

            <!-- 下载区域 -->
            <div class="download-section">
                <h5><i class="fas fa-download text-primary"></i> 获取您的产品</h5>
                <p class="mb-3">您购买的AI工具现在可以下载使用了！</p>
                
                <div class="text-center" id="download-area">
                    <div class="mb-3">
                        <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                        <p class="mt-2">正在准备下载链接...</p>
                    </div>
                </div>
            </div>

            <!-- 收据信息 -->
            <div class="receipt-info">
                <h6><i class="fas fa-info-circle"></i> 重要提醒</h6>
                <ul class="mb-0">
                    <li>请保存好您的订单号，以便后续查询</li>
                    <li>下载链接将在购买后30天内有效</li>
                    <li>如遇到任何问题，请联系客服并提供订单号</li>
                    <li>我们已将购买确认发送到您的邮箱</li>
                </ul>
            </div>

            <!-- 操作按钮 -->
            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-primary btn-lg me-2">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a href="/pages/shop.html" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-shopping-cart"></i> 继续购买
                </a>
            </div>

            <!-- 客服联系 -->
            <div class="text-center mt-4 pt-4 border-top">
                <p class="text-muted">
                    <i class="fas fa-headset"></i> 
                    需要帮助？<a href="mailto:support@aistorm.art" class="text-decoration-none">联系客服</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 从URL参数获取订单信息
        function getOrderId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('order');
        }

        // 初始化成功页面
        async function initSuccessPage() {
            const orderId = getOrderId();
            
            if (!orderId) {
                alert('无效的订单信息');
                window.location.href = '/';
                return;
            }

            // 显示订单号
            document.getElementById('order-id').textContent = orderId;

            // 获取订单详情
            await fetchOrderDetails(orderId);
        }

        // 获取订单详情
        async function fetchOrderDetails(orderId) {
            try {
                const response = await fetch(`/api/order-status/${orderId}`);
                const data = await response.json();
                
                if (data.success && data.order) {
                    const order = data.order;
                    
                    // 填充订单信息
                    document.getElementById('product-name').textContent = order.product_name;
                    document.getElementById('usd-amount').textContent = order.total_amount_usd;
                    
                    // 格式化支付时间
                    const paymentTime = new Date(order.created_at);
                    document.getElementById('payment-time').textContent = 
                        paymentTime.toLocaleString('zh-CN');
                    
                    // 显示交易哈希（如果有）
                    if (order.transaction_hash) {
                        document.getElementById('transaction-hash').textContent = order.transaction_hash;
                    } else {
                        document.getElementById('transaction-hash').textContent = '链上确认中...';
                    }

                    // 生成下载内容
                    generateDownloadSection(order);
                    
                } else {
                    throw new Error('订单信息获取失败');
                }
            } catch (error) {
                console.error('获取订单详情失败:', error);
                document.getElementById('download-area').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        暂时无法获取订单详情，请稍后刷新页面
                    </div>
                `;
            }
        }

        // 生成下载区域
        function generateDownloadSection(order) {
            const downloadArea = document.getElementById('download-area');
            
            // 根据产品类型生成不同的下载内容
            let downloadContent = '';
            
            if (order.product_name.includes('Claude')) {
                downloadContent = `
                    <div class="mb-3">
                        <h6><i class="fas fa-robot text-primary"></i> Claude AI 访问权限</h6>
                        <p class="text-muted">您现在可以访问Claude AI的高级功能</p>
                    </div>
                    <a href="https://claude.ai" target="_blank" class="download-btn me-2">
                        <i class="fas fa-external-link-alt"></i> 访问 Claude AI
                    </a>
                    <a href="/downloads/claude-guide.pdf" class="btn btn-outline-primary">
                        <i class="fas fa-file-pdf"></i> 使用指南
                    </a>
                `;
            } else if (order.product_name.includes('ChatGPT')) {
                downloadContent = `
                    <div class="mb-3">
                        <h6><i class="fas fa-comment-dots text-success"></i> ChatGPT Plus 账号</h6>
                        <p class="text-muted">您的ChatGPT Plus账号详情已发送到邮箱</p>
                    </div>
                    <a href="https://chat.openai.com" target="_blank" class="download-btn me-2">
                        <i class="fas fa-external-link-alt"></i> 访问 ChatGPT
                    </a>
                    <a href="/downloads/chatgpt-guide.pdf" class="btn btn-outline-primary">
                        <i class="fas fa-file-pdf"></i> 使用指南
                    </a>
                `;
            } else {
                downloadContent = `
                    <div class="mb-3">
                        <h6><i class="fas fa-tools text-info"></i> AI工具包</h6>
                        <p class="text-muted">您购买的AI工具现在可以下载</p>
                    </div>
                    <a href="/downloads/ai-tools.zip" class="download-btn me-2">
                        <i class="fas fa-download"></i> 下载工具包
                    </a>
                    <a href="/downloads/setup-guide.pdf" class="btn btn-outline-primary">
                        <i class="fas fa-file-pdf"></i> 安装指南
                    </a>
                `;
            }

            downloadArea.innerHTML = downloadContent;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initSuccessPage);
    </script>
</body>
</html>

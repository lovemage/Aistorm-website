<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付完成 Telegram 通知测试</title>
    <style>
        body {
            background: #1a1d24;
            color: #EAEAEA;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(26, 29, 36, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(212, 0, 255, 0.3);
        }
        h1 {
            color: #D400FF;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background: rgba(26, 29, 36, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(0, 229, 255, 0.3);
        }
        .btn {
            background: linear-gradient(45deg, #00E5FF, #0AA6D8);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }
        .btn-danger {
            background: linear-gradient(45deg, #FF6B6B, #EE5A24);
        }
        .test-result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #00E5FF;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success { border-left-color: #39FF14; }
        .error { border-left-color: #FF6B6B; }
        .warning { border-left-color: #FFC107; }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background: rgba(26, 29, 36, 0.8);
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: 8px;
            color: #EAEAEA;
            margin: 10px 0;
        }
        label {
            color: #00E5FF;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💬 支付完成 Telegram 通知测试</h1>
        
        <div class="test-section">
            <h3 style="color: #00E5FF;">🔧 测试配置</h3>
            <label for="testOrderId">测试订单号：</label>
            <input type="text" id="testOrderId" value="TEST_ORDER_20241201_001" placeholder="输入要测试的订单号">
            
            <label for="testTrackId">OxaPay追踪ID：</label>
            <input type="text" id="testTrackId" value="OXAPAY_TRACK_001" placeholder="输入OxaPay追踪ID">
            
            <label for="testAmount">支付金额：</label>
            <input type="text" id="testAmount" value="10.50" placeholder="输入支付金额">
            
            <button class="btn" onclick="createTestOrder()">📝 创建测试订单</button>
            <button class="btn" onclick="simulatePaymentComplete()">✅ 模拟支付完成</button>
        </div>

        <div class="test-section">
            <h3 style="color: #00E5FF;">📋 测试日志</h3>
            <div id="testResults"></div>
            <button class="btn btn-danger" onclick="clearResults()">🗑️ 清除日志</button>
        </div>

        <div class="test-section">
            <h3 style="color: #00E5FF;">🔍 调试信息</h3>
            <button class="btn" onclick="checkTelegramConfig()">🤖 检查TG配置</button>
            <button class="btn" onclick="testTelegramMessage()">📨 测试TG消息</button>
            <button class="btn" onclick="checkWebhookLogs()">📜 查看Webhook日志</button>
        </div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('testResults');
            const timestamp = new Date().toLocaleString();
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = `[${timestamp}] ${message}`;
            results.appendChild(resultDiv);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }

        async function createTestOrder() {
            try {
                addResult('正在创建测试订单...', 'info');
                
                const orderData = {
                    productId: 1,
                    quantity: 1,
                    customerEmail: 'test@aistorm.art',
                    paymentMethod: 'usdt'
                };

                const response = await fetch('/api/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                
                if (result.success) {
                    addResult(`✅ 测试订单创建成功: ${result.orderId}`, 'success');
                    document.getElementById('testOrderId').value = result.orderId;
                } else {
                    addResult(`❌ 订单创建失败: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 创建订单时出错: ${error.message}`, 'error');
            }
        }

        async function simulatePaymentComplete() {
            try {
                const orderId = document.getElementById('testOrderId').value;
                const trackId = document.getElementById('testTrackId').value;
                const amount = document.getElementById('testAmount').value;

                if (!orderId) {
                    addResult('❌ 请先输入订单号', 'error');
                    return;
                }

                addResult(`🔄 模拟订单 ${orderId} 支付完成...`, 'info');

                // 模拟OxaPay webhook数据
                const webhookData = {
                    orderId: orderId,
                    trackId: trackId,
                    status: 'Paid',
                    amount: amount,
                    currency: 'USDT',
                    payTime: new Date().toISOString()
                };

                const response = await fetch('/oxapay-webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(webhookData)
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    addResult(`✅ Webhook处理成功: ${result.message}`, 'success');
                    addResult(`🎉 如果配置正确，Telegram机器人应该收到支付成功通知`, 'success');
                } else {
                    addResult(`❌ Webhook处理失败: ${result.error || result.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 模拟支付时出错: ${error.message}`, 'error');
            }
        }

        async function checkTelegramConfig() {
            try {
                addResult('🔍 检查Telegram配置...', 'info');
                
                const response = await fetch('/api/test-telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: '🧪 Telegram配置测试消息'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    addResult('✅ Telegram配置正常，测试消息已发送', 'success');
                } else {
                    addResult(`❌ Telegram配置问题: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 检查Telegram配置时出错: ${error.message}`, 'error');
            }
        }

        async function testTelegramMessage() {
            try {
                addResult('📨 发送测试Telegram消息...', 'info');
                
                const testMessage = `
🧪 <b>支付完成测试通知</b>

🆔 <b>订单号：</b><code>${document.getElementById('testOrderId').value}</code>
📦 <b>产品：</b>AIStorm测试产品
💵 <b>金额：</b>$${document.getElementById('testAmount').value} USDT
📧 <b>邮箱：</b>test@aistorm.art
⏰ <b>时间：</b>${new Date().toLocaleString()}

🎉 <b>这是一条测试消息！</b>
                `;

                const response = await fetch('/api/test-telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: testMessage
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    addResult('✅ 测试消息发送成功', 'success');
                } else {
                    addResult(`❌ 测试消息发送失败: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 发送测试消息时出错: ${error.message}`, 'error');
            }
        }

        async function checkWebhookLogs() {
            addResult('📜 Webhook日志需要在服务器端查看', 'warning');
            addResult('💡 建议检查服务器控制台输出，查找以下关键词：', 'info');
            addResult('   - "收到OxaPay Webhook"', 'info');
            addResult('   - "✅ 订单支付成功"', 'info');
            addResult('   - "✅ Telegram通知发送成功"', 'info');
            addResult('   - "❌ Telegram通知发送失败"', 'info');
        }

        // 页面加载时的初始化
        window.onload = function() {
            addResult('🚀 支付完成Telegram通知测试工具已启动', 'success');
            addResult('📌 测试步骤：', 'info');
            addResult('   1. 创建测试订单（或输入现有订单号）', 'info');
            addResult('   2. 模拟支付完成', 'info');
            addResult('   3. 检查Telegram是否收到通知', 'info');
            addResult('   4. 如有问题，使用调试功能排查', 'info');
        };
    </script>
</body>
</html>

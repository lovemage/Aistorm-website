<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIStorm 系统状态测试</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>🔧 AIStorm 系统状态测试</h1>
    
    <div class="test-section info">
        <h3>📋 当前配置状态</h3>
        <p>API密钥: URXMY9-VHVPGK-DA4HEC-2EXI3S (已配置)</p>
        <p>后端地址: http://localhost:5001</p>
        <p>前端地址: http://localhost:8080</p>
    </div>

    <div class="test-section">
        <h3>🧪 系统测试</h3>
        <button onclick="testTelegram()">测试Telegram通知</button>
        <button onclick="testProducts()">测试产品API</button>
        <button onclick="testQuickOrder()">测试快速订单</button>
        <button onclick="clearLogs()">清除日志</button>
    </div>

    <div class="test-section">
        <h3>📊 测试日志</h3>
        <div id="testLogs" class="log">等待测试...\n</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        
        function log(message) {
            const logs = document.getElementById('testLogs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('testLogs').textContent = '日志已清除\n';
        }

        async function testTelegram() {
            log('🤖 开始测试Telegram通知...');
            try {
                const response = await fetch(`${API_BASE}/test-telegram`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'test',
                        message: '这是来自测试页面的消息'
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    log('✅ Telegram通知测试成功');
                } else {
                    log(`❌ Telegram通知测试失败: ${result.error}`);
                }
            } catch (error) {
                log(`❌ Telegram测试请求失败: ${error.message}`);
            }
        }

        async function testProducts() {
            log('📦 开始测试产品API...');
            try {
                const response = await fetch(`${API_BASE}/products`);
                const products = await response.json();
                log(`✅ 产品API测试成功，获取到 ${products.length} 个产品`);
                log(`首个产品: ${products[0]?.name} - $${products[0]?.price_usd}`);
            } catch (error) {
                log(`❌ 产品API测试失败: ${error.message}`);
            }
        }

        async function testQuickOrder() {
            log('🛒 开始测试快速订单创建...');
            
            try {
                // 步骤1: 创建订单
                log('步骤1: 创建测试订单');
                const orderData = {
                    customer_email: 'test@aistorm.art',
                    product_slug: 'chatgpt-pro',
                    quantity: 1
                };
                
                const orderResponse = await fetch(`${API_BASE}/create-order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const orderResult = await orderResponse.json();
                
                if (!orderResult.success) {
                    log(`❌ 订单创建失败: ${orderResult.error}`);
                    return;
                }
                
                log(`✅ 订单创建成功: ${orderResult.order_id}`);
                
                // 步骤2: 生成支付链接
                log('步骤2: 生成支付链接');
                const paymentData = {
                    orderId: orderResult.order_id
                };
                
                const paymentResponse = await fetch(`${API_BASE}/oxapay-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentData)
                });
                
                const paymentResult = await paymentResponse.json();
                
                if (!paymentResult.success) {
                    log(`❌ 支付链接生成失败: ${paymentResult.error}`);
                    return;
                }
                
                log(`✅ 支付链接生成成功`);
                log(`💳 支付链接: ${paymentResult.payLink}`);
                log(`🔍 追踪ID: ${paymentResult.trackId}`);
                if (paymentResult.testMode) {
                    log(`⚠️ 当前运行在测试模式`);
                }
                
                // 步骤3: 模拟支付成功回调
                log('步骤3: 模拟支付成功回调');
                const webhookData = {
                    orderId: orderResult.order_id,
                    status: 'Paid',
                    amount: orderResult.total_amount.toString(),
                    currency: 'USDT',
                    trackId: paymentResult.trackId
                };
                
                const webhookResponse = await fetch('http://localhost:5001/oxapay-webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(webhookData)
                });
                
                const webhookResult = await webhookResponse.json();
                
                if (webhookResult.success) {
                    log(`✅ Webhook回调成功`);
                    log(`🎉 完整支付流程测试通过！`);
                } else {
                    log(`❌ Webhook回调失败: ${webhookResult.error}`);
                }
                
            } catch (error) {
                log(`❌ 快速订单测试失败: ${error.message}`);
            }
        }

        // 页面加载时显示状态
        window.onload = function() {
            log('🚀 AIStorm 系统状态测试页面已加载');
            log('💡 请确保后端服务器运行在 http://localhost:5001');
            log('💡 当前配置的API密钥: URXMY9-VHVPGK-DA4HEC-2EXI3S');
            log('='.repeat(50));
        };
    </script>
</body>
</html>
